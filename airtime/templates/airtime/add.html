{% extends "airtime/base.html" %}

{% block body %}

    <h3 class="text-center m-4"> Add Student </h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            New Airtime is sent to the user.
            <a href="{% url 'index' %}" class="alert-link"> Return Home</a>
        </div>
    {% else %}
        <div  class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-sharp fa-light fa-paper-plane-top fa-lg" ></i>
                        Airtime Disbursement
                    </div>
                    <div class="card-body">
                      <h4 class="card-title">Send Airtime</h4>
                        <form action="{% url 'add' %}" method="POST">
                            <!-- To output our form data we use the below and csrf cross side reforce forgery-->
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Add</button>
                            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                  </div>
            </div>
        </div>
    {% endif%}

{% endblock %}
